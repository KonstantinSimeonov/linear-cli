mutation CreateIssue($title: String!, $description: String!, $teamId: String!, $assigneeId: String, $parentId: String) {
  issueCreate(input: { title: $title, description: $description, assigneeId: $assigneeId, teamId: $teamId, parentId: $parentId }) {
    success
    issue {
      id
      title
      identifier
      url
      assignee {
        id
        displayName
      }
    }
  }
}

query IssueByIdentifier($id: String!) {
  issue(id: $id) {
    id
    identifier
    title
    description
    url
    state {
      id
      name
    }
    assignee {
      id
      name
      email
    }
    team {
      id
      name
      key
    }
  }
}
