query MyIssues($first: Int = 20, $status: String) {
  viewer {
    id
    name
    assignedIssues(first: $first, filter: { state: { name: { eq: $status } } }) {
      nodes {
        id
        identifier
        title
        state {
          name
        }
        assignee {
          name
        }
        team {
          name
        }
        createdAt
        updatedAt
      }
    }
  }
}
